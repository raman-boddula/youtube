<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        #form{
            width: 20%;

<body>

    <button id="btnn"> <a href="login.html"> Login </a></button>
    <div id="form">
    <form id="signup_form" onsubmit="getDetails(event)" action="">
    <input type="text" id="name" placeholder="Enter your name" /><br>
    <input type="email" id="email" placeholder="enter your email" /><br>
    <input type="password" id="password" placeholder="enter password" ><br>
    <input type="text" id="username" placeholder="keep your own username" ><br>
    <input type="text" id="mobile" placeholder="enter your mobile" /><br>
    <input type="text" id="description" placeholder="descriptionription"/><br>
    <input type="submit">
    </form>

</div>


</body>
</html>
<script>
function getDetails(e)
{
    e.preventDefault();
    let Mform = document.getElementById('signup_form');

    let user_data = {
        name :Mform.name.value,
        email :Mform.email.value,
        mobile :Mform.mobile.value,
        username :Mform.username.value,
        password :Mform.password.value,
        description : Mform.description.value,

    };
    console.log(user_data);

    var userr_data = JSON.stringify(user_data);
    console.log("ud",userr_data)
    if(localStorage.getItem('Udata')==null)
        {
            localStorage.setItem('data',JSON.stringify(userr_data))
        }

    fetch(`https://masai-api-mocker.herokuapp.com/auth/register`,{

    method : 'POST',

    body : userr_data,

    headers :{
    "Content-Type" : "application/json",
    },
    })
.then((res)=>{
    return res.json();
})
.then((res)=>{
    console.log('res',res);
})
.catch((err)=>{
    console.log('err',err)
});
}



</script>
